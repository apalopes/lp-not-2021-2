<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudo par ou impar</title>
    <script>
        /* Peça para o usuário informar um numero,usando
        prompt> Determine se o numero digitado é par ou impar 
        e informe ao usuário usando alert */

        let num = parseInt(prompt("Informe um número inteiro:"))

        if(isNaN(num)){
            alert("Erro: o numero informado não é inteiro")
        }
        
        else if(num % 2 === 0) {
            alert("Numero informado é par")
        }

        else {
            alert("Numero informado é impar")
        }

   </script>
</head>

</body>
</html>
