    <script>
        /*
            Escreva uma função que receba dois números e retorne o maior entre eles.
            Retorne undefined caso os números sejam iguais entre si.
*/
function maior(num1, num2) {
        if(num1 > num2) {
        return num1
        }
            else if(num1 < num2) {
                return num2                 
   }
   else {
       return  undefined
          }
        }
        document.write(`O maior numero entre 8 e 11 é ${maior(8,11)}.<br>`)
        document.write(`O maior numero entre 6 e 2 é ${maior(6,2)}.<br>`)
        document.write(`O maior numero entre 7 e 7 é ${maior(7,7)}.<br>`)
        
    </script>
