<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada e saida</title>
    <script>
        // solicitar que usuário entre com dois numeros ( entrada)
        let num1 = Number(prompt('Informe o 1º numero:'))
        let num2 = Number(prompt('Informe o 2º número: '))

        // testando se é numero
        if(isNaN(num1)) {
            alert('Erro: Você não digitou um número válido')
        }
        else if(isNaN(num2)) {
            alert('Erro: Você não informou um número válido:')
        }
        else {      
        let soma = num1 + num2
        // exibir informações ao usuário ( saida )
        alert('A soma dos números informados é: '  + soma )
    }  
    </script>
</head>
<body>
    
</body>
</html>
