    <title>loop do while</title>
    <script>
            //2) Loop do while

        let ano
         
        do {
            ano = parseInt(prompt('informe um ano maior ou igual a 1582:'))
        } while(isNan(ano) || ano < 1582)

        //prosseguir para ver se o ano é bissexto ou naõ      
        alert('Ok, agora vou ver se o ano é Bissexto ou não')
        //prosseguir para ver se o ano é bissexto ou não 

    </script>
