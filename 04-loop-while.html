<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop while</title>
    <script>
        /* Estrutura de repetição, também chamadas de loop
        são recursos que toda linguagem de programação disponibiliza
        para possibilitar a execução de uma instrução mais de uma vez */

        // 1º loop while

        /* peça ao usuário que informe uma quantidade de numeros 
        ( um de cada vez ) e quado ele informa 0 (zero), exiba
        a soma dos numeros anteriormente informado.
        */
       let soma = 0, num
       while(num !== 0) {
           num = Number(prompt('Informe um número para somar:'))
           //só somamos se o usuário tiver informado numeros validos 
           if(! isNaN(num)) {// se valor não for NAN
            soma += num
            
            }
       }
        alert(`A soma dos números informados é:${soma}`)

        //1º Quantidade de execução: indeterminada
        //2º Garantia de execução : 0
        //3º Local da avaliação da condição: no inicio
        
    </script>
</head>

</body>
</html>
