<!DOCTYPE html>

    <title>EXERCICIO 05_Placa mercosul</title>
    <script>
        /*
            Recentemente, as placas de automóveis no Brasil passaram a usar
            o chamado "modelo Mercosul".
            Nesse modelo, o segundo dígito numérico do modelo anterior passou
            a ser representado por uma letra. A conversão é regida pela tabela:
            Dígito         Letra
               0              A
               1              B
               2              C
               3              D
               4              E
               5              F
               6              G
               7              H
               8              I
               9              J
            Assim, uma placa tradicional ABC-1234, no formato do padrão Mercosul,
            ficaria ABC-1C34.
            Peça para o usuário informar um dígito válido entre 0 a 9. Com o loop 
            do..while, faça a validação, repetindo a solicitação até que a resposta
            obtida seja válida.
            
            Em seguida, usando a estrutura de decisão switch..case, informe ao usuário 
            a letra correspondente ao dígito informado.
        */
        let num 
        do {
            num = parseInt(prompt('Digite um número de 0 a 9:'))
        } while(isNaN(num) || num > 9)

        switch(num){
            case 0:
            document.write('O número ' + num + ' corresponde a letra A!')    
            break

            case 1:
            document.write('O número ' + num + ' corresponde a letra B!')    
            break

            case 2:
            document.write('O número ' + num + ' corresponde a letra C!')    
            break

            case 3:
            document.write('O número ' + num + ' corresponde a letra D!')    
            break

            case 4:
            document.write('O número ' + num + ' corresponde a letra E!')    
            break

            case 5:
            document.write('O número ' + num + ' corresponde a letra F!')    
            break

            case 6:
            document.write('O número ' + num + ' corresponde a letra G!')    
            break

            case 7:
            document.write('O número ' + num + ' corresponde a letra H!')    
            break

            case 8:
            document.write('O número ' + num + ' corresponde a letra I!')    
            break

            case 9:
            document.write('O número ' + num + ' corresponde a letra J!')    
            break

            default:
            document.write('ERRO: O valor informádo não é válido!')
        }

        
    </script>
