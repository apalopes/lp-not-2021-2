<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
    <script>
        //Peça ao usuário que informe um ano. Verifique se o ano informado é bissexto
        let ano = parseInt(prompt("Informe um ano igual ou posterior a 1582:"))
        if(isNaN(ano) || ano < 1582) {
            alert("Erro: ano informado está incorreto")
        }
        else if(ano % 400 === 0) {
            alert('Ano' + ano + ' é Bissexto')
        }     
        else if(ano % 4 === 0 && ano % 100 !== 0) {
            alert('Ano' + ano + ' é Bissexto')
        } 
        else {
            alert('Ano' + ano + ' Não é Bissexto')
        }
    </script>
</head>
