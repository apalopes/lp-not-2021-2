<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <script>
        /*
Solicite ao usuário para informar dois números e um operador
matemático. Você usará três prompt(), um para cada número e
o terceiro para o operador.
Aceite os seguintes operadores:
+ => adição
- => subtração
*, X ou x => multiplicação
/ ou : => divisão
Efetue o cálculo apropriado de acordo com o operador informado
e informe o resultado usando document.write().
*/
let num1 =Number(prompt('digite o 1º numero:'))
let num2 =Number(prompt('digite o 2º numero:'))
let ope =(prompt('digite a operação:'))
let resultado
        if (isNaN(num1) || isNaN(num2)) {
            alert('ERRO: O valor incorreto!')
        }
        else if (ope === '+') {
            resultado = num1 + num2
            document.write('O resultado é: ' + resultado)
        }
        else if (ope === '-') {
            resultado = num1 - num2
            document.write('O resultado é: ' + resultado)
        }
        else if (ope === '*') {
            resultado = num1 * num2
            document.write('O resultado é: ' + resultado)
        }
        else if (ope === '/') {
            resultado = num1 / num2
            document.write('O resultado é: ' + resultado)
        }
        else {
            alert('ERRO: Operação Inválida!')
        }
    </script>
