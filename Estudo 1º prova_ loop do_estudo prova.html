    <title>loop do while</title>
    <script>
        let ano 
        do{
        ano = parseInt(prompt(' Informe um ano maior que 1582'))
    } while(isNaN(ano) || ano < 1582) {
        // prosseguir para ver se o ano é bissexto ou não
        alert( ' Ok, agora vou verificar se é Bissexto ou não')    
    }
    // caracteristica do loop do while
    // 1) quantidade de execuções : indeterminado +1
    //2) Garantia de execução :1
    //3) Local da avaliação da condição: no final

    
        

    </script>
